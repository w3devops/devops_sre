---
# Opaque Secret - Generic key-value pairs
apiVersion: v1
kind: Secret
metadata:
  name: app-secret
  labels:
    app: nginx
type: Opaque
data:
  # Base64 encoded values
  # echo -n 'myuser' | base64
  username: bXl1c2Vy
  # echo -n 'mypassword' | base64
  password: bXlwYXNzd29yZA==

---
# TLS Secret for HTTPS certificates
apiVersion: v1
kind: Secret
metadata:
  name: tls-secret
  labels:
    app: nginx
type: kubernetes.io/tls
data:
  # Base64 encoded certificate files
  # Replace these with actual certificate data
  tls.crt: LS0tLS1CRUdJTi...
  tls.key: LS0tLS1CRUdJTi...

---
# Docker registry secret for private images
apiVersion: v1
kind: Secret
metadata:
  name: registry-secret
  labels:
    app: nginx
type: kubernetes.io/dockerconfigjson
data:
  # Base64 encoded Docker config JSON
  # kubectl create secret docker-registry registry-secret --docker-server=myregistry.com --docker-username=myuser --docker-password=mypass --docker-email=myemail@example.com
  .dockerconfigjson: ewogICJhdXRocyI6IHsKICAgICJteXJlZ2lzdHJ5LmNvbSI6IHsKICAgICAgImF1dGgiOiAiWW05MFkzSmxaR1Z1ZEdsaGJITTZjR0Z6YzNkdmNtUT0iCiAgICB9CiAgfQp9